artifacts:
  # Root directory for all generated artifacts (embeddings, retrieval, weights)
  root: artifacts

preprocess:
  # Max longer image edge before cropping for DINOv2
  max_edge: 672

features:
  # Default device and embedding settings
  device: cuda
  batch_size: 32
  amp_dtype: fp16
  l2_normalize: true

# Reference dataset (queries)
reference:
  name: "path/to/openimages"
  root: "path/to/openimages/images"
  pattern: "*.jpg"
  batch_size: 1

# Candidate datasets (indices)
candidates:
  scannetpp:
    root: "path/to/scannetpp/data"
    pattern: "**/dslr/undistorted_images/*.JPG"



